<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator-body">
      <div class="text-box">
        <input type="text" class="calculator-input" placeholder="0" />
      </div>
      <div class="advanced-operations">
        <div class="deg-fe">
          <div>DEG</div>
          <div>F-E</div>
        </div>
        <div class="modular-operation">
          <div class="gray">MC</div>
          <div class="gray">MR</div>
          <div>M+</div>
          <div>M-</div>
          <div>MS</div>
        </div>
        <div class="trignometry-functions">
          <div>
            <img class = "imageHW" src="./images/right-triangle.png" alt="delete content button"> Trignometry
            <select>
                
            </select>
        </div>
          <div>&#119891  Function
            <select>
                
            </select>
          </div>
        </div>
      </div>
      <div class="calculator-buttons">
        <div aria-label = "calculator operation buttons" role="button"><p>2<sup>nd<sup></p></div>
        <div aria-label = "calculator operation buttons" role="button">&pi;</div>
        <div aria-label = "calculator operation buttons" role="button"><p>e</p></div>
        <div aria-label = "calculator operation buttons" role="button" class="reset-all">C</div>
        <div aria-label = "calculator operation buttons" role="button" class = "remove-data"><img class = "imageHW" src="./images/delete.png" alt="delete content button"></div>
        <div aria-label = "calculator operation buttons" role="button"><p>x<sup>2</sup></p></div>
        <div aria-label = "calculator operation buttons" role="button"><p><sup>1</sup>/x</p></div>
        <div aria-label = "calculator operation buttons" role="button">|x|</div>
        <div aria-label = "calculator operation buttons" role="button">exp</div>
        <div aria-label = "calculator operation buttons" role="button">mod</div>
        <div aria-label = "calculator operation buttons" role="button"><p><sup>2</sup>&Sqrt;x</p></div>
        <div aria-label = "calculator operation buttons" role="button">&lpar;</div>
        <div aria-label = "calculator operation buttons" role="button">&rpar;</div>
        <div aria-label = "calculator operation buttons" role="button">n!</div>
        <div aria-label = "calculator operation buttons" role="button">&divide;</div>
        <div aria-label = "calculator operation buttons" role="button"><p>x<sup>y</sup></p></div>
        <div aria-label = "calculator operation buttons" role="button" id = "calculator-buttons-numbers">7</div>
        <div aria-label = "calculator operation buttons" role="button" id = "calculator-buttons-numbers">8</div>
        <div aria-label = "calculator operation buttons" role="button" id = "calculator-buttons-numbers">9</div>
        <div aria-label = "calculator operation buttons" role="button" >X</div>
        <div aria-label = "calculator operation buttons" role="button"><p>10<sup>x</sup></p></div>
        <div aria-label = "calculator operation buttons" role="button" id = "calculator-buttons-numbers">4</div>
        <div aria-label = "calculator operation buttons" role="button" id = "calculator-buttons-numbers">5</div>
        <div aria-label = "calculator operation buttons" role="button" id = "calculator-buttons-numbers">6</div>
        <div aria-label = "calculator operation buttons" role="button">-</div>
        <div aria-label = "calculator operation buttons" role="button">log</div>
        <div aria-label = "calculator operation buttons" role="button" id = "calculator-buttons-numbers">1</div>
        <div aria-label = "calculator operation buttons" role="button" id = "calculator-buttons-numbers">2</div>
        <div aria-label = "calculator operation buttons" role="button" id = "calculator-buttons-numbers">3</div>
        <div aria-label = "calculator operation buttons" role="button">+</div>
        <div aria-label = "calculator operation buttons" role="button">ln</div>
        <div aria-label = "calculator operation buttons" role="button"  id = "calculator-buttons-numbers" class="toggle-sign"><p><sup>+</sup>/<sub>-</sub></p></div>
        <div aria-label = "calculator operation buttons" role="button" id = "calculator-buttons-numbers">0</div>
        <div aria-label = "calculator operation buttons" role="button"  id = "calculator-buttons-numbers">.</div>
        <div aria-label = "calculator operation buttons" role="button" id = "calculator-buttons-result">=</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
